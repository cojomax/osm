<div class="banner-top">
  <span *ngIf="session.firebaseUser">
    Logged in as: {{ session.firebaseUser.email }}
  </span>
  <span style="flex-grow: 1"></span>

  <ng-container *ngIf="hasAdminAccess">
    <a  routerLink="/admin/players">Admin</a>|
  </ng-container>

  <ng-container *ngIf="session.isActive; else login">
    <a (click)="onLogout()">Log Out</a>
  </ng-container>

  <ng-template #login>
    <a routerLink="/login">Log In</a>
  </ng-template>
</div>
