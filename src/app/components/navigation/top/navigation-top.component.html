<div class="banner-top">
  <span>Logged in as: {{ session.firebaseUser?.email }}</span>
  <!-- Temporary Role Change -->
  <nz-select
    (ngModelChange)="onRoleChange()"
    [(ngModel)]="selectedRole"
    style="width: 120px"
  >
    <nz-option [nzValue]="userRole.god" nzLabel="God"></nz-option>
    <nz-option [nzValue]="userRole.manager" nzLabel="Manager"></nz-option>
    <nz-option [nzValue]="userRole.player" nzLabel="Player"></nz-option>
    <nz-option [nzValue]="userRole.undefined" nzLabel="Undefined"></nz-option>
  </nz-select>
  <span style="flex-grow: 1"></span>

  <a *ngIf="hasAdminAccess" routerLink="/admin/players">Admin</a>

  <ng-container *ngIf="session.isActive; else login">
    <a (click)="onLogout()">Log Out</a>
  </ng-container>

  <ng-template #login>
    <a routerLink="/login">Log In</a>
  </ng-template>

  <!-- <span>|</span>
  <span>|</span>
  <a routerLink="register">Register</a> -->
</div>
