<header>
  <app-navigation-top></app-navigation-top>

  <nav class="banner-nav">
    <a routerLink="/">
      <img src="assets/osm-transparent.png" alt="app-logo" />
    </a>
    <app-navigation-main *ngIf="!isAdminRoute"></app-navigation-main>
  </nav>

<ng-container *ngIf="!isAdminRoute; else adminShell">
  <router-outlet />
</ng-container>

<ng-template #adminShell>
  <app-admin-shell></app-admin-shell>
</ng-template>
