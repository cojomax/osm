<header id="app-banner">
  <div class="banner-top">
    <nz-select [(ngModel)]="role" style="width: 120px">
      <nz-option [nzValue]="userRole.god" nzLabel="God"></nz-option>
      <nz-option [nzValue]="userRole.manager" nzLabel="Manager"></nz-option>
      <nz-option [nzValue]="userRole.player" nzLabel="Player"></nz-option>
      <nz-option [nzValue]="userRole.undefined" nzLabel="Undefined"></nz-option>
    </nz-select>
    <span style="flex-grow: 1"></span>
    <a routerLink="match-report">Match Report</a>
    <span>|</span>
    <a routerLink="login">Sign In</a>
    <span>|</span>
    <a routerLink="register">Register</a>
  </div>
  <nav class="banner-nav">
    <a routerLink="www.google.com">
      <img src="assets/osm-transparent.png" alt="app-logo" />
    </a>
    <app-navigation></app-navigation>
  </nav>
</header>

<div class="layout">
  <app-admin-nav> </app-admin-nav>
  <div class="osm-container">
    <router-outlet />
  </div>
