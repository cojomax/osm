<div class="g-m-container">
  <a nz-button nzType="link" routerLink="/stats">
    <nz-icon nzType="arrow-left"></nz-icon>
    Back
  </a>

  <div class="stats-container">
    <section>
      <h2>{{ pageTitle() | titlecase }}</h2>
      <p>{{ page.selectedSeason()?.name }} {{ page.selectedCompetition()?.tier }}</p>

      <osm-stats-table [data]="data()" [ordered]="true"></osm-stats-table>
    </section>
  </div>
</div>
