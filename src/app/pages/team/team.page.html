<div class="osm-container">
  <!-- Goalkeeper Cards -->
  <nz-divider nzText="Goalkeepers" nzOrientation="left"></nz-divider>
  <div class="swiper-container">
    <app-swiper [data]="goalkeepers"></app-swiper>
  </div>

  <!-- Defender Cards -->
  <nz-divider nzText="Defenders" nzOrientation="left" class="g-divider-large"></nz-divider>
  <div class="swiper-container">
    <app-swiper [data]="defenders"></app-swiper>
  </div>

  <!-- Midfielder Cards -->
  <nz-divider nzText="Midfielders" nzOrientation="left" class="g-divider-large"></nz-divider>
  <div class="swiper-container">
    <app-swiper [data]="midfielders"></app-swiper>
  </div>

  <!-- Forward Cards -->
  <nz-divider nzText="Forwards" nzOrientation="left" class="g-divider-large"></nz-divider>
  <div class="swiper-container">
    <app-swiper [data]="forwards"></app-swiper>
  </div>

  <!-- Legend Cards -->
  <nz-divider nzText="Legends" nzOrientation="left" class="g-divider-large"></nz-divider>
  <div class="swiper-container">
    <app-swiper [data]="legends"></app-swiper>
  </div>
</div>
