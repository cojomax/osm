<osm-grid [colDefs]="colDefs" [data]="players()" (add)="onAdd()">
  <button extra-right nz-button nzType="primary" (click)="onAdd()">
    <span nz-icon nzType="user-add"></span>
    Player
  </button>
</osm-grid>

<osm-form-modal modalTitle="Player" (modified)="onModified()">
  <app-player-form (statusChanged)="modalSvc.updateStatus($event)"></app-player-form>
</osm-form-modal>
