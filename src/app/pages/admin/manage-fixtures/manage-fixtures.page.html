<osm-grid [colDefs]="colDefs" [data]="fixtures()">
  <nz-select
    extra-left
    [ngStyle]="{ 'width.px': 200}"
    [compareWith]="compareByIdFn"
    (ngModelChange)="onSeasonSelected($event)"
    [ngModel]="selectedSeason"
  >
    @for(season of seasons(); track season.id) {
    <nz-option [nzValue]="season" [nzLabel]="season.name"></nz-option>
    }
  </nz-select>
  <button extra-right nz-button nzType="primary" (click)="onAdd()">
    <span nz-icon nzType="user-add"></span>
    Fixture
  </button>
</osm-grid>

<osm-form-modal modalTitle="Fixture" (modified)="onModified()">
  <osm-fixture-form
    [season]="selectedSeason"
    [teams]="teams()"
    [venues]="venues()"
    [competitions]="competitions()"
    [players]="players()"
    (statusChanged)="modalSvc.updateStatus($event)"
  ></osm-fixture-form>
</osm-form-modal>
