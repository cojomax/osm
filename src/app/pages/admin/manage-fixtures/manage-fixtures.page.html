<osm-grid [colDefs]="colDefs" [data]="fixtures()">
  <osm-season-selector
    extra-left
    [ngStyle]="{ 'width.px': 200}"
    (selected)="onSeasonSelected($event)"
  ></osm-season-selector>
  <button extra-right nz-button nzType="primary" (click)="onAdd()">
    <span nz-icon nzType="user-add"></span>
    Fixture
  </button>
</osm-grid>

<osm-form-modal modalTitle="Fixture" (modified)="onModified()">
  <osm-fixture-form
    [season]="season()"
    [teams]="teams()"
    [venues]="venues()"
    [competitions]="competitions()"
    [players]="players()"
    (statusChanged)="modalSvc.updateStatus($event)"
  ></osm-fixture-form>
</osm-form-modal>
