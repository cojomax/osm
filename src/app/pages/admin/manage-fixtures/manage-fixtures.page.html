<osm-grid [colDefs]="colDefs" [data]="fixtures()" (add)="onAdd()">
  <span add-button>
    <span nz-icon nzType="user-add"></span>
    Fixture
  </span>
</osm-grid>

<app-form-modal modalTitle="Fixture" (modified)="onModified()">
  <app-fixture-form
    [teams]="teams()"
    [venues]="venues()"
    [competitions]="competitions()"
    [players]="players()"
    (statusChanged)="modalSvc.updateStatus($event)"
  ></app-fixture-form>
</app-form-modal>
