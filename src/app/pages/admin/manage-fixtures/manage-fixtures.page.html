<nz-select [ngStyle]="{ 'width.px': 200}" (ngModelChange)="onSeasonSelected($event)" [ngModel]="selectedSeason">
  @for(season of seasons(); track season.id) {
  <nz-option [nzValue]="season.id" [nzLabel]="season.name"></nz-option>
  }
</nz-select>

<osm-grid [colDefs]="colDefs" [data]="fixtures()" (add)="onAdd()">
  <span add-button>
    <span nz-icon nzType="user-add"></span>
    Fixture
  </span>
</osm-grid>

<osm-form-modal modalTitle="Fixture" (modified)="onModified()">
  <osm-fixture-form
    [teams]="teams()"
    [venues]="venues()"
    [competitions]="competitions()"
    [players]="players()"
    (statusChanged)="modalSvc.updateStatus($event)"
  ></osm-fixture-form>
</osm-form-modal>
