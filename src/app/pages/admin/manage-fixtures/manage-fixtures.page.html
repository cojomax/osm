<app-grid [colDefs]="colDefs" [data]="fixtures()" (add)="onAdd()">
  <span add-button>
    <span nz-icon nzType="user-add"></span>
    Fixture
  </span>
</app-grid>

<app-form-modal modalTitle="Fixture" (modified)="onModified()">
  <app-fixture-form [teams]="teams()" [venues]="venues()" (statusChanged)="modalSvc.updateStatus($event)"></app-fixture-form>
</app-form-modal>
