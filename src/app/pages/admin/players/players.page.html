<app-grid [colDefs]="colDefs" [data]="players()" (add)="onAdd()">
  <span add-button>
    <span nz-icon nzType="user-add"></span>
    Player
  </span>
</app-grid>

<app-edit-modal
  modalTitle="Player"
  [isEditing]="!!selectedPlayer()"
  [isModalVisible]="isModalVisible()"
  (delete)="onDelete()"
  (cancel)="onCancel()"
  (submit)="onSubmit()"
  (afterClose)="onClose()"
>
  <app-player-form [data]="selectedPlayer()"></app-player-form>
</app-edit-modal>
