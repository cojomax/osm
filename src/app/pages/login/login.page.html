<div class="banner-login">
  <a routerLink="/">
    <img src="assets/osm-transparent.png" alt="app-logo" />
  </a>
</div>

<div class="form-container">
  <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="text"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <!-- Password -->
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <!-- Login Button -->
    <button nz-button nzType="primary" [nzLoading]="isSubmitting">
      Log In
    </button>

    <!-- Remember Me -->
    <!-- <div [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div> -->

    <!-- Forgot Password -->
    <!-- <a>Forgot password</a> -->

    <p>Or</p>
    <div>
      <a nz-button nzType="link" [disabled]="isSubmitting">
        <span nz-icon nzType="google"></span>
        Log in with Google
      </a>
      <span class="g-flex-1"></span>
    </div>
  </form>
</div>
