<div id="mobile-container">
  <!--  <div id="banner" class="mobile-section">-->
  <!--    <img src="assets/winners.jpeg" alt="winners" />-->

  <!-- Next match -->
  <div id="upcoming-fixture" class="mobile-section">
    <img src="/assets/icons/pitch-primary.svg" class="fixture-icon" alt="fixture-icon" />
    <div id="match-details">
      <span class="team home">Old Speckled Men</span>
      <span class="team away">{{ nextFixture()?.opponent?.name }}</span>
      <span class="details venue"> {{ nextFixture()?.venue?.name }} </span>
      <span class="details date"
        >{{ nextFixture()?.date | date:'MMM d, y' }} {{ nextFixture()?.time | date:'HH:mm' }}</span
      >
      <span class="details competition"> {{ nextFixture()?.competition?.tier }}</span>
    </div>
  </div>
</div>
